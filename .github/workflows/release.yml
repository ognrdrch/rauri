name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Build
        run: cargo build --release
      
      - name: Create tarball
        run: |
          mkdir -p release
          cp target/release/rauri release/
          cp LICENSE release/ 2>/dev/null || true
          tar czf rauri-${{ github.event.release.tag_name }}-x86_64-unknown-linux-gnu.tar.gz -C release .
      
      - name: Upload binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./rauri-${{ github.event.release.tag_name }}-x86_64-unknown-linux-gnu.tar.gz
          asset_name: rauri-${{ github.event.release.tag_name }}-x86_64-unknown-linux-gnu.tar.gz
          asset_content_type: application/gzip
