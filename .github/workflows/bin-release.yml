name: Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build release binary
        run: cargo build --release
      
      - name: Create release tarball
        run: |
          mkdir -p release
          cp target/release/rauri release/
          cp LICENSE release/ 2>/dev/null || true
          tar czf rauri-${GITHUB_REF#refs/tags/}-x86_64-unknown-linux-gnu.tar.gz -C release .
      
      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          files: rauri-${GITHUB_REF#refs/tags/}-x86_64-unknown-linux-gnu.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

